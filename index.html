<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8"/>
</head>
<body>
    <header>
        <h2>Etch-A-Sketch</h2>
    </header>
    <div class="container">
        <div class="container-grid">
            
        </div>
        <div class="container-settings">
            <div class="container-title">
                <h3>Settings</h3>
            </div>
            <button id="clear-btn">Clear</button>
            <button class="unactive" id="eraser-btn">Eraser</button>
            <div class="size-selectors">
                <div class="size-selection">
                    <label>Select Grid Size</label>
                    <input id="slider" type="range" value="16" min="1" max="100">
                    <p id="slider-value">16x16</p>
                </div>
                <button id="apply-size">Apply</button>
            </div>
            
        </div>
    </div>
</body>
</html>
